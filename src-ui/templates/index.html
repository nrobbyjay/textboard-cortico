<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortico Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">ðŸ“‹ Cortico Board</h1>
        <div class="card shadow-sm">
            <div class="card-header">Messages</div>
            <div class="overflow-auto">
                <ul class="list-group list-group-flush">
                    {% for msg in messages %}
                    <div class="timestamp"><i>{{msg.timestamp}}</i></div>
                    <li class="list-group-item">
                        <strong>{{ msg.name }}</strong>: {{ msg.content }}
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">No messages yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-4">
                    <div class="bg-light p-4 rounded-3 text-center">
                        <h1 class="display-5">New Content</h1>

                        <form method="post" action="/send">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Message</label>
                                <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
                            </div>
                            <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="floating-btn" data-bs-toggle="modal" data-bs-target="#addModal">+</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
